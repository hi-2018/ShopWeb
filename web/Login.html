<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div>
        <h1>用户登录</h1><br/>
        <form action="LoginServlet" method="post">
            <table width="200" border="0">
                <tr>
                    <td>邮箱地址:</td>
                    <td><input name="emailAddr" type="text" size="12"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input name="password" type="text" size="12"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="button" id="button" value="登录"/></td>
                    <td><input type="reset" name="button2" id="button2" value="重置"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
